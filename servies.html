<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services</title>
    <link rel="icon" href="school-logo.png">
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body class="blur-2xl">
 
    <main class="p-72 grid place-content-center rounded ">

        <div class="p-8 bg-purple-50 rounded ">
            <p class="text-center text-gray-600 text-4xl p-5">feedback session</p>
    <div class="flex  w-96 bg-purple-500 mx-auto align-content-center justify-center ">
        <div class="my-auto ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
              
        </div>
        <div class=" p-2">
    
            <p class="text-center text-white text-lg lg:text-3xl">enter the name</p> <input type="text" name="" class="w-80 focus:outline-none text-center" id="user-data">
        </div>
        </div>
        
        </div>
        <div class="p-8 bg-purple-50">
          
            <div class="flex  w-96 bg-purple-500 mx-auto ">
                <div class="my-auto ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                      </svg>
                      
                </div>
                <div class=" p-2">
            
                    <p class="text-center text-white text-lg lg:text-3xl">enter the feedback</p> <textarea type="text" name="" class="w-80  focus:outline-none  text-center" id="feedback"></textarea>
                </div>
                
                </div> 
                <div>

                    <button class="bg-red-500 mt-3 px-2 py-3 rounded text-white duration-150  font-bold hover:bg-green-500" id="btn">click here</button>
                    <a href="./index.html" class="bg-red-500 mt-3 px-2 py-3 rounded text-white duration-150  font-bold hover:bg-green-500 text-white text-decoration-none">return home page</a>
                </div>
                </div>
                
    </main>
</body>
<style>
    .width{
        width: 60px;
    }
main{
    width: 100%;
    height: 100vh;
}
body{
    background-image: url(./background.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-color: rgb(11, 66, 231);
    
}
</style>
<script>
    var user_data=document.getElementById('user-data');
    var btn=document.getElementById('btn');
    var feedback=document.getElementById('feedback');
    btn.onclick=()=>{
        var data=user_data.value;
      if(data==""){
        alert("please enter the username ")
      }
      else{
        if(feedback==""){
            alert('please enter the feedback');
        }
        else{
            alert('thank you for your feedback '+data)
        }
      }
   
       
    }
</script>
</html>
